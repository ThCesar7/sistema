<div class="centralizar">
  <section class="container">
    <form class="formulario" (ngSubmit)="transferir()">
      <p class="titulo">Novo Funcionário</p>

      <div class="form-field">
        <label class="form-field__label" for="valor">Nome</label>
        <input class="form-field__input" id="valor" type="text" name="valor" [(ngModel)]="valorInput">

        <label class="form-field__label" for="destino">Cargo</label>
        <input class="form-field__input" id="destino" type="text" name="destino" [(ngModel)]="destinoInput"/>

        <label class="form-field__label" for="destino">Salário</label>
        <input class="form-field__input" id="destino" type="text" name="destino" [(ngModel)]="salarioInput"/>

        <button class="btn btn-dark" type="submit">Incluir</button>
      </div>
    </form>

    <table class="table table-dark" style="margin-top: 15px;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Cargo</th>
          <th scope="col">Salário</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>
              <button class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
