<div class="centralizar">
  <section class="container">
    <form class="formulario" (ngSubmit)="transferir()">
      <p class="titulo">Novo Funcionário</p>

      <div class="form-field">
        <label class="form-field__label" for="nome">Nome</label>
        <input class="form-field__input" id="nome" type="text" name="nome" [(ngModel)]="valorInput">

        <label class="form-field__label" for="funcao">função</label>
        <input class="form-field__input" id="funcao" type="text" name="funcao" [(ngModel)]="funcaoInput"/>

        <label class="form-field__label" for="perfil">Perfil</label>
        <input class="form-field__input" id="perfil" type="text" name="perfil" [(ngModel)]="perfilInput"/>

        <button class="btn btn-dark" type="submit">Incluir</button>
      </div>
    </form>

    <table class="table table-dark" style="margin-top: 15px;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Função</th>
          <th scope="col">Perfil</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">Atualizar</button>
              <button class="btn btn-outline-danger mb-1 btn-sm">Remover</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>
