<div class="container">
    <form class="form mt-4 login-form"
    [formGroup]="novoUsuarioForm"
    (submit)="cadastrar()">
        <div class="login">
            <h3>Registre-se</h3>
        </div>
        <div class="form-group">
            <input placeholder="Nome completo"
            class="text-center form-control"
            formControlName="fullName">
        </div>
        <app-mensagem *ngIf="
        novoUsuarioForm.get('fullName')?.errors?.['required'] &&
        novoUsuarioForm.get('fullName')?.touched"
        mensagem="Nome obrigatório"></app-mensagem>
        <div class="form-group">
            <input placeholder="E-mail"
            class="text-center form-control"
            formControlName="email">
        </div>
        <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.['required'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail obrigatório"></app-mensagem>
        <app-mensagem *ngIf="
        novoUsuarioForm.get('email')?.errors?.['email'] &&
        novoUsuarioForm.get('email')?.touched"
        mensagem="E-mail formato incorreto"></app-mensagem>
        <div class="form-group">
            <input placeholder="Usuário"
            class="text-center form-control"
            formControlName="userName">
            <app-mensagem *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['required'] &&
        novoUsuarioForm.get('userName')?.touched"
        mensagem="Nome obrigatório"></app-mensagem>
        </div>
        <div class="form-group">
            <input placeholder="Senha"
            type="password"
            class="text-center form-control"
            formControlName="password">
            <app-mensagem *ngIf="
        novoUsuarioForm.get('password')?.errors?.['required'] &&
        novoUsuarioForm.get('password')?.touched"
        mensagem="Nome obrigatório"></app-mensagem>
        </div><br>
        <button type="submit" class="btn">Cadastrar</button>
        <a class="registre" [routerLink]="['']">Logar</a>
    </form>
</div>
