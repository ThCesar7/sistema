<div class="container">
  <form
    class="form mt-4 login-form"
    #f="ngForm"
    [formGroup]="Form"
    (ngSubmit)="login()"
    #loginForm="ngForm"
  >
    <div class="login center">
      <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
      <h3>Login</h3>
    </div>
    <div class="form-group">
      <input
        #usarNameInput
        placeholder="Nome"
        formControlName="userName"
        name="usuario"
        type="text"
        class="text-center form-control"
        autofocus
      />
      <app-mensagem
        *ngIf="Form.get('userName')?.errors?.['required'] &&
            Form.get('userName')?.touched"
        mensagem="Nome obrigatório"
      ></app-mensagem>
    </div>

    <div class="form-group">
      <input
        placeholder="Senha"
        formControlName="password"
        name="password"
        type="password"
        class="text-center form-control"
        autofocus
      />
      <app-mensagem
        *ngIf="Form.get('password')?.errors?.['required'] && Form.get('password')?.touched"
        mensagem="Senha obrigatória"
      ></app-mensagem>
    </div>
    <br />

    <button type="submit" class="btn" [disabled]="loginForm.invalid">
      Login
    </button>
    <a class="registre" [routerLink]="['novousuario']">Registre-se</a>
  </form>
</div>
