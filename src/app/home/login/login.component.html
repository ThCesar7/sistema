<div class="container">
    <form class="form mt-4 login-form" (ngSubmit)="login()" 
    #loginForm="ngForm">
        <div class="login">
            <h3>Login</h3>
        </div>

        <div class="form-group">
            <input placeholder="Nome" 
            [(ngModel)]="usuario"
             name="usuario" 
             type="text"
            class="text-center form-control"
            #campoUsuario="ngModel"
            required>
            <app-mensagem 
            *ngIf="campoUsuario.invalid && campoUsuario.touched"
            mensagem="Usuário obrigatório"
            ></app-mensagem>
        </div>

        <div class="form-group">
            <input placeholder="Senha" 
            [(ngModel)]="senha" 
            name="senha" 
            type="password" 
            class="text-center form-control"
            #campoSenha="ngModel"
            required
            >
            <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched"
            mensagem="Senha obrigatória"></app-mensagem>
        </div><br>

        <button type="submit" class="btn" 
        [disabled]="loginForm.invalid">Login</button>
        <a class="registre" [routerLink]="['novousuario']">Registre-se</a>
        
    </form>
</div>
